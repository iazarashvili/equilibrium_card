<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="mystil.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="colorfule equilibrium" class="x_img">
      <p class="white_text_600">Equilibrium #3429</p>
      <p class="soft_blue_text_300">Our Equilibrium collection promotes <br>balance and calm.</p>
      <div class="text_gif">
        <figure class="figure_block">
          <img src="images/icon-ethereum.svg" alt="" class="etherium_icon">
          <span class="span_eth_text">0.041 ETH</span>
        </figure>
        <figure class="time_figure_block">
          <img src="images/icon-clock.svg" alt="" class="clock_svg">
          <span class="span_days_life_text">3 days left</span>
        </figure>
      </div>
      <div class="line"></div>
      <div class="author_block">
        <figure class="figure_block">
          <img src="images/image-avatar.png" alt="" class="avatar_img">
          <p class="p_author_text">Creation of <span class="inner_text_name">Jules Wyvern</span></p>
        </figure>
      </div>
    </div>
  </div>
</body>

</html>
